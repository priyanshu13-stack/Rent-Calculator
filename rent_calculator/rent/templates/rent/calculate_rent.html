<!DOCTYPE html>
<html>
<head>
    <title>Rent Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function confirmReset() {
            if (confirm("Warning! This action will delete the last month electricity units.")) {
                window.location.href = "{% url 'reset_last_units' %}";
            }
        }
        
    </script>
</head>
<body>
    <br>
    <h1 class="mt-3" style="text-align: center;">Cheems Army Rent Calculator</h1>
    <div class="container">
        <h2 class="mt-5">Calculate Monthly Rent</h2>
        <br>
        <form method="post">
            {% csrf_token %}
            <div class="form-group" id = "x">
                <label for="id_monthly_rent">Monthly Rent</label>
                {{ form.monthly_rent }}
            </div>
            <div class="form-group">
                <label for="id_last_electricity_units">Last Month Electricity Units</label>
                {{ form.last_electricity_units }}
                <button type="button" class="btn btn-danger ml-2" onclick="confirmReset()">Reset</button>
            </div>
            <div class="form-group">
                <label for="id_current_electricity_units">Current Electricity Units</label>
                {{ form.current_electricity_units }}
            </div>
            <div class="form-group">
                <label for="id_cost_per_unit">Cost per Unit</label>
                {{ form.cost_per_unit }}
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
    </div>
</body>
</html>
